<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <s>
    <script src="./assets/js/menuitems.js"></script>
  </s>
  <title>Главная</title>

</head>

<body>
  <div id="container">

    <div class="wrapper flex column eoms">
      <header>
        <div class="container">
          <iframe src="../../assets/template/header-eoms.html" frameborder="0" height="46px"></iframe>
        </div>
      </header>
      <div class="breadcrumbs-wrapper">
        <div class="container">
          <iframe src="../../assets/template/breadcrumbs.html" frameborder="0" name="breadcrumbs" id="breadcrumbs"
            height="39px"></iframe>
        </div>
      </div>
      <main>
        <div class="main-wrapper height-100">
          <div class="container height-100">
            <div class="flex eom-content height-100">
              <div class="eom-content-head flex column">
                <div style="height: 50px"></div>
                <div class="topic-title-wrapper">
                  <div class="height-100">
                    <iframe src="../../assets/template/sidebar.html" name="sidebar" frameborder="0" id="sidebar"
                      height="99%"></iframe>
                  </div>
                </div>
                <div style="height: 50px">
                  <iframe src="../../assets/template/sidebar-buttons.html" frameborder="0" name="sidebar-buttons"
                    id="sidebar-buttons" height="100%"></iframe>
                </div>
              </div>
              <div class="eom-content-container f-grow-1">
                <div class="height-100 flex column">
                  <div class="eom-content-header flex f-justify-center f-align-center">
                    <iframe title="itimer" id="itimer" class="" src="../../assets/template/timer.html" frameborder="0"
                      name="itimer" width="100px" height="100%"></iframe>
                  </div>
                  <iframe title="eom content" id="iframe" class="" src="content/1.1.html" frameborder="0" name="content"
                    width="100%" height="100%">
                  </iframe>
                </div>
              </div>
            </div>

          </div>
        </div>
      </main>
      <footer>
        <div class="container">

        </div>
      </footer>
    </div>
  </div>
</body>
<script>
  var params = location.href.split('?')[1].split('&');
  const m = params[0].split("=")[1]
  const s = params[1].split("=")[1]

  localStorage.setItem("eom", 1)
  localStorage.setItem("menuitems-m", m)
  localStorage.setItem("menuitems-s", s)
  localStorage.setItem("menu", JSON.stringify(window.menu))

  document.querySelector("#iframe").src = `content/${m}.${s}.html`
</script>

</html>
